<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quote of the day </title>
    <link rel="stylesheet" href="style.css">
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
</head>
<body>
    <container>
        <h1> Quote of the day </h1>
        <div id ="full-quote">
            <p id="quote">"I don't believe you have to be better than everybody else. I believe you have to be better than you ever thought you could be."</p>
            <p id="author">"The Buddha"</p>
            <hr width="100%" size="2">
        </div>
        <div id ="all-button">
            <div id ="additional-button">
                <button id="copy" > <i class="fa-solid fa-copy"></i> copy</button>
                <a class="twitter-share-button" href="https://twitter.com/intent/tweet"> <button id="twitter"> <i class="fa-brands fa-twitter"></i> Twitter </button></a>
            </div>
                <button id="new-quote"> New Quote </button>
        </div>
    </container>
    <div id ="extra-button">
        <button id="background"> <i class="fa-solid fa-paint-roller"></i> Change Background </button>
        <button id="export"> <i class="fa-solid fa-file-export"></i> Export </button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2b9e0186bb.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>  
</body>
</html>
